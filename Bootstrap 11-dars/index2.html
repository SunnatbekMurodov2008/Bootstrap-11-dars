<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-3">
            <button type="button" class="btn btn-danger" data-placement="left" data-toggle="tooltip" title="A demo of left tooltip">
                Left Demo
            </button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-success" data-placement="bottom" data-toggle="tooltip" title="A demo of bottom tooltip">
                Button Demo
            </button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-warning" data-placement="top" data-toggle="tooltip" title="A demo of top tooltip">
                Top Demo
            </button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="A demo of right tooltip">
                Right Demo
            </button>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>

</body>
</html>
