<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-4">
            <button type="button" class="btn btn-success" data-placement="bottom" data-toggle="tooltip" title="Login">
                Tizimga kirish
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" data-placement="right" data-toggle="popover" title="Hell world!" data-content="Salom-dunyo">
                Tizimga kirish
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                Open modal
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>It is modal header</h4><span data-dismiss="modal" class="close" >&times;</span>
                        </div>
                        <div class="modal-body">
                            <h4>It is modal body</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-danger close" >Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
